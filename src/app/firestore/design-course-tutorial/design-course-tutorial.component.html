<div class="container">
  <div class="form-group">
    <label for="user_title">Post Title:</label>
    <input class="form-control" type="text" [(ngModel)]="title" id="user_title">
  </div>
  <div class="form-group">
    <label for="user_content">Post Content:</label>
    <textarea class="form-control" type="text" [(ngModel)]="content" id="user_content"></textarea>
  </div>
  <div class="form-group">
    <input value="Add a post" (click)="addPost()" type="submit" class="btn btn-primary">
  </div>
  <ul >
    <li (click)="getPost(post.id)" *ngFor="let post of posts | async">
      <strong>{{ post.data.title }} (<button type="button" class="btn btn-primary" (click)="deletePost(post.id)">Delete</button>)</strong>
      <br>
      {{ post.data.content }}
    </li>
  </ul>
  <h1>A specific post:</h1>
  <h3>{{ (post | async)?.title }}</h3>
  <p>{{ (post | async)?.content }}</p>
</div>
